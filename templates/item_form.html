<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add {{ type|title }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6366f1, #2563eb);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .form-card {
            width: 100%;
            max-width: 620px;
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            border-radius: 12px !important;
            padding: 12px !important;
            border: 1px solid #d1d5db !important;
            font-size: 0.95rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2563eb !important;
            box-shadow: 0 0 0 0.2rem rgba(37,99,235,.25) !important;
        }

        .btn-submit {
            width: 100%;
            border-radius: 14px;
            padding: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #6366f1);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(37,99,235,.4);
        }

        .form-wrapper p {
            margin-bottom: 18px;
        }

        /* üì± Mobile */
        @media (max-width: 576px) {
            .form-card {
                padding: 22px;
                border-radius: 14px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }

        /* üì≤ Tablets */
        @media (min-width: 577px) and (max-width: 992px) {
            .form-card {
                max-width: 520px;
            }
        }

        /* üñ•Ô∏è Large screens */
        @media (min-width: 1400px) {
            .form-card {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Add {{ type|title }}</h2>

    <form method="post" enctype="multipart/form-data" class="form-wrapper">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit mt-3">
            Save {{ type|title }}
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
